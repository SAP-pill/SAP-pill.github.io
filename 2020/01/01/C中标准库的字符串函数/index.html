        <p>对于字符串数组的一些操作</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">strlen</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *str)</span></span></span><br><span class="line">返回str字符串中字符的个数</span><br><span class="line"><span class="built_in">sscanf</span>(<span class="keyword">const</span> <span class="keyword">char</span> *a,<span class="keyword">const</span> <span class="keyword">char</span> *format,...)</span><br><span class="line">从字符串a读取变量，比如 <span class="built_in">sscanf</span>(str,<span class="string">"%d"</span>,&amp;a) 。</span><br><span class="line"><span class="built_in">sprintf</span>(<span class="keyword">char</span> *__stream, <span class="keyword">const</span> <span class="keyword">char</span> *__format, ...)</span><br><span class="line">将 __format 字符串里的内容输出到 __stream 中，比如 <span class="built_in">sprintf</span>(str,<span class="string">"%d"</span>,i) 。</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">strcmp</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *str1, <span class="keyword">const</span> <span class="keyword">char</span> *str2)</span></span></span><br><span class="line">按照字典序比较 str1 str2 若 str1 字典序小返回负值，一样返回 0，大返回正值 请注意，不要简单的认为只有 0, 1, -1 三种，在不同平台下的返回值都遵循正负，但并非都是 0, 1, -1</span><br><span class="line"><span class="function"><span class="keyword">char</span> *<span class="title">strcpy</span><span class="params">(<span class="keyword">char</span> *str, <span class="keyword">const</span> <span class="keyword">char</span> *src)</span> </span></span><br><span class="line">把 src 中的字符复制到 str 中， str src 均为字符数组头指针，返回值为 str 包含空终止符号 '\0' 。</span><br><span class="line"><span class="function"><span class="keyword">char</span> *<span class="title">strncpy</span><span class="params">(<span class="keyword">char</span> *str, <span class="keyword">const</span> <span class="keyword">char</span> *src, <span class="keyword">int</span> cnt)</span></span></span><br><span class="line">复制至多 cnt 个字符到 str 中，若 src 终止而数量未达 cnt 则写入空字符到 str 直至写入总共 cnt 个字符。</span><br><span class="line"><span class="function"><span class="keyword">char</span> *<span class="title">strcat</span><span class="params">(<span class="keyword">char</span> *str1, <span class="keyword">const</span> <span class="keyword">char</span> *str2)</span></span></span><br><span class="line">将 str2 接到 str1 的结尾，用 *str2 替换 str1 末尾的 '\0' 返回 str1 。</span><br><span class="line"><span class="function"><span class="keyword">char</span> *<span class="title">strstr</span><span class="params">(<span class="keyword">char</span> *str1, <span class="keyword">const</span> <span class="keyword">char</span> *str2)</span></span></span><br><span class="line">若 str2 是 str1 的子串，则返回 str2 在 str1 的首次出现的地址；如果 str2 不是 str1 的子串，则返回 NULL 。</span><br><span class="line"><span class="function"><span class="keyword">char</span> *<span class="title">strchr</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *str, <span class="keyword">int</span> c)</span></span></span><br><span class="line">找到在字符串 str 中第一次出现字符 c 的位置，并返回这个位置的地址。如果未找到该字符则返回 NULL 。</span><br><span class="line"><span class="function"><span class="keyword">char</span> *<span class="title">strrchr</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span> *str, <span class="keyword">char</span> c)</span></span></span><br><span class="line">找到在字符串 str 中最后一次出现字符 c 的位置，并返回这个位置的地址。如果未找到该字符则返回 NULL 。</span><br></pre></td></tr></table></figure>

<p>std::string</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">赋值运算符 = 右侧可以是 <span class="keyword">const</span> <span class="built_in">string</span>/<span class="built_in">string</span>/<span class="keyword">const</span> <span class="keyword">char</span>*/<span class="keyword">char</span>*; </span><br><span class="line">访问运算符 [cur] 返回 cur 位置的引用;</span><br><span class="line">容量函数 size() 返回字符串字符个数;</span><br><span class="line">成员比较函数 <span class="built_in">string</span> a,b;a.compare(b);</span><br><span class="line">删除函数：a.erase(begin,end);</span><br><span class="line">排序函数：sort(s.begin(),s.end());</span><br><span class="line">查找函数：find(<span class="keyword">char</span> c,pos)</span><br><span class="line">    <span class="number">-1</span>表示查不到字符</span><br></pre></td></tr></table></figure>
